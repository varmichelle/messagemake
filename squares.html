<html>
	<head>
		<title>Chat Room</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	
		#messages {
			width: 100%;
			height: 100vh;
			padding: 1rem;
			position: fixed;
		}

		p {
			font: 300 3rem/100% system-ui;
			margin: .15rem .5rem;
		}

		.circle {
			border-radius: 50px;
			width: 100px;
			height: 100px;
			background: tomato;
		}
		</style>
	</head>

	<body>

		<div id="messages">
            <p>text a color to (205) 557-2027</p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
        <script>
        	var colors = ['tomato'];
        	
        	function setup () {
			  createCanvas(window.innerWidth, window.innerHeight);
			   noLoop();
			}

			function draw () {
				console.log(colors);
				for (i = 0; i < colors.length; i++) {
					let c = color(colors[i]); // Define color 'c'
					fill(c); // Use color variable 'c' as fill color
					noStroke(); // Don't draw a stroke around shapes
					rect(random(windowHeight), random(windowWidth), 55, 55); // Draw rectangle
				}
			}
        </script>

        <script type="text/javascript">
			$(document).ready(function() {
				var socket = io.connect('http://functus.serveo.net/');
					socket.on('connect', function() {
				});

				socket.on('message', function(msg) {
					$("#messages").append('<li>'+msg+'</li>');
					console.log('Received message');

					colors.push(msg);

					$("#art-container").append('<div class="circle" style="background: ' + msg + '"></div>');

				});
			});
		</script>
		
		<div id="messages"></div>

		<div id="art-container"></div>
	</body>
</html>
